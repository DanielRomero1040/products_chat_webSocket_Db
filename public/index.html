<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Ingreso de nuevos productos - Chat</title>
  </head>
  <body class="bg-dark">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:8090/">Ingresar Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:8090/api/productos"
          >Ver lista de productos</a
        >
      </li>
    </ul>

    <h1 class="text-light px-5 pt-5">Ingrese producto</h1>
    <form action="/api/productos/save" method="POST" class="w-80 p-5">
      <div class="mb-3">
        <label for="title" class="form-label text-light">Title</label>
        <input type="text" class="form-control" name="title" id="title" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label text-light">Price</label>
        <input type="number" class="form-control" name="price" id="price" />
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label text-light">Thumbnail</label>
        <input
          type="text"
          class="form-control"
          name="thumbnail"
          id="thumbnail"
        />
      </div>

      <button type="submit" class="btn btn-success" id="enviarProductos">Submit</button>
    </form>
    <div>
      <h2 class="text-light px-5 pt-1">Productos</h1>

      <table class="table table-dark table-hover w-50 mx-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Foto</th>
          </tr>
        </thead>      
        <tbody id="table">
        </tbody>
      </table>

    </div>

    <ul id="messages"></ul>
    <form id="form" action="" onsubmit="return addMsn()">
      <input type="text" placeholder="nombre" id="nombre" />
      <input id="input" autocomplete="off" />
      <input type="submit" value="Enviar" id="enviar" />
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
